<body>
    
    <h2>Javascript date</h2>


    <button type="button" onclick="document.getElementById('btn').innerHTML = Date()">Click to display date</button>
    <p id="btn"></p>

    <p id="change">hello world this is Javascript</p>
    <button onclick="document.getElementById('change').innerHTML = 'hello Javascript'">change text</button>

    <button onclick="document.getElementById('style').style.fontSize = '122px'">change</button>

    <p id="hide">Hide text</p>
    <button onclick="document.getElementById('hide').style.display = 'none'">hide</button>

    <p id="show" style="display: none;">Shoe the text</p>
    <button onclick="document.getElementById('show').style.display = 'block'">show</button>
